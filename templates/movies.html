<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Watchable Movies</title>
  </head>
  <body>
    <h1>Movies to Watch</h1>
    <h2>This collection belongs to: {{ name }}</h2>

    <h3>movies: {{ movies }}</h3>
    <h3>first: {{ movies[0] }}</h3>
    <h3>movies[1:4]: {{movies[1:4]}}</h3>

    <hr>

    <ul>
      {% for movie in movies %}
      <li>{{ movie }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
