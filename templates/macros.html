{%  macro render_dict(dictionary) %}
<table>
  <tr>
    <th>name</th>
    <th>value</th>
    <th>comments</th>
  </tr>
  {% for key, val in dictionary.items() %}
  <tr>
    <td>{{ key }}</td>
    <td>{{ val }}</td>

      {% if val <= 12 %}
      <td>weak</td>
      {% elif val >= 13 and val <=100 %}
      <td>strong</td>
      {% else %}
      <td class="red">legendary</td>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% endmacro %}
